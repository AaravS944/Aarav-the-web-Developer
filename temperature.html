<script>
function celsiusToFahrenheit(celsius) {
	return (celsius * 9/5)  + 32;
}
let celsius  = parseFloat (prompt("Enter temperature in Celsius);
let fahreheit  = celsiusToFahreheit (celsius);
alert (celsius + "°C is equal to " + fahrenheit + "°F");
</script>
